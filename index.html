<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Theme</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #000 0%, #050505 100%);
    }

    .stars, .meteors {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .meteor {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(45deg, white, rgba(255,255,255,0));
      animation: fall 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) translateX(0);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(200px);
        opacity: 0;
      }
    }

    /* Generate random stars */
    .stars span:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .stars span:nth-child(2) { top: 30%; left: 45%; animation-delay: 1s; }
    .stars span:nth-child(3) { top: 70%; left: 65%; animation-delay: 2s; }
    .stars span:nth-child(4) { top: 90%; left: 35%; animation-delay: 3s; }
    .stars span:nth-child(5) { top: 50%; left: 85%; animation-delay: 4s; }

    /* Generate multiple meteors */
    .meteor:nth-child(1) { top: -100px; left: 20%; animation-delay: 0s; }
    .meteor:nth-child(2) { top: -100px; left: 50%; animation-delay: 2s; }
    .meteor:nth-child(3) { top: -100px; left: 75%; animation-delay: 4s; }
  </style>
</head>
<body>
  <div class="stars">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="meteors">
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
  </div>
</body>
</html>
